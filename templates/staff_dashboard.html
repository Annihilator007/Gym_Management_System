<!DOCTYPE html>
<html>
<head>
    <title>Staff Dashboard</title>
</head>
<body>
    <h1>Staff Dashboard</h1>
    <table>
        <tr>
            <th>Name</th>
            <th>Mobile Number</th>
            <th>Salary</th>
        </tr>
        {% for s in staff %}
        <tr>
            <td>{{ s[0] }}</td>
            <td>{{ s[1] }}</td>
            <td>{{ s[2] }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
