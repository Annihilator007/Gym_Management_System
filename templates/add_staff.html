<!DOCTYPE html>
<html>
<head>
    <title>Add Staff Member</title>
</head>
<body>
    <h1>Add Staff Member</h1>
    <form method="POST" action="{{ url_for('add_staff') }}">
        <label>Name:</label>
        <input type="text" name="name" required><br>
        <label>Mobile Number:</label>
        <input type="text" name="mobile" required><br>
        <label>Salary:</label>
        <input type="text" name="salary" required><br>
        <label>Experience:</label>
        <input type="text" name="experience" required><br>
        <label>Login_id / UserName</label>
        <input type="text" name="login_id"><br>
        <label>Password</label>
        <input type="text" name="password"><br>
        <input type="submit" value="Add Staff Member">
    </form>
</body>
</html>
